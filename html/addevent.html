        <h2>Add Event</h2>
        <form action="/path-to-submit-form" method="post" enctype="multipart/form-data">
 <!-- Event Form -->
    <div class="container mt-4">
        <form action="/path-to-submit-form" method="post" enctype="multipart/form-data">
            
            <!-- Event Name -->
            <div class="mb-3">
                <label for="eventName" class="form-label">Event Name:</label>
                <input type="text" class="form-control" id="eventName" name="eventName" required>
            </div>

            <!-- Date From -->
            <div class="mb-3">
                <label for="eventDateFrom" class="form-label">Date From:</label>
                <input type="date" class="form-control" id="eventDateFrom" name="eventDateFrom" required>
            </div>

            <!-- Date Until -->
            <div class="mb-3">
                <label for="eventDateUntil" class="form-label">Date Until:</label>
                <input type="date" class="form-control" id="eventDateUntil" name="eventDateUntil" required>
            </div>

            <!-- Time From -->
            <div class="mb-3">
                <label for="eventTimeFrom" class="form-label">Time From:</label>
                <input type="time" class="form-control" id="eventTimeFrom" name="eventTimeFrom" required>
            </div>

            <!-- Time Until -->
            <div class="mb-3">
                <label for="eventTimeUntil" class="form-label">Time Until:</label>
                <input type="time" class="form-control" id="eventTimeUntil" name="eventTimeUntil" required>
            </div>

            <!-- Location -->
            <div class="mb-3">
                <label for="eventLocation" class="form-label">Location:</label>
                <input type="text" class="form-control" id="eventLocation" name="eventLocation" required>
            </div>

            <!-- Poster -->
            <div class="mb-3">
                <label for="eventPoster" class="form-label">Event Poster:</label>
                <input type="file" class="form-control" id="eventPoster" name="eventPoster" accept="image/*" required>
            </div>

            <!-- Organizer -->
            <div class="mb-3">
                <label for="eventOrganizer" class="form-label">Organizer:</label>
                <input type="text" class="form-control" id="eventOrganizer" name="eventOrganizer" required>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary">Submit</button>


    </div>
